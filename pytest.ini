[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Show summary of all test outcomes
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-config=.coveragerc
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    auth: Authentication related tests
    cart: Cart functionality tests
    menu: Menu functionality tests
    security: Security functionality tests
    email: Email functionality tests
    profile: Profile functionality tests

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*
    */ai_demo_frontend/*
    app/routes/*
    app/core/*
    app/utils/*
    app/ai/*
    app/services/*
    app/core/ddb.py
    app/core/send_email.py
    app/models/postgres/chat_session.py
    app/routes/about.py
    app/routes/music.py
    app/routes/ai/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
