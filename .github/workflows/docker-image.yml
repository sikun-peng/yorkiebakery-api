name: Docker Image

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and (conditionally) push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' && contains(fromJson('["refs/heads/main","refs/heads/develop"]'), github.ref) }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/yorkiebakery-api:latest
            ghcr.io/${{ github.repository_owner }}/yorkiebakery-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
