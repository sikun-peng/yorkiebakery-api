<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">

    <h2 class="text-xl font-bold text-yorkieBrown mb-3">RSVP for {{ event.title }}</h2>

    <form method="post" action="/events/rsvp/{{ event.id }}">

        <label class="font-semibold">Your Name</label>
        <input type="text" name="name" class="input" required />

        <label class="font-semibold mt-3">Email</label>
        <input type="email" name="email" class="input" required />

        <label class="font-semibold mt-3">Message (optional)</label>
        <textarea name="message" class="input" rows="3"></textarea>

        <button
            type="submit"
            class="mt-5 bg-yellow-300 hover:bg-yellow-400 text-yorkieBrown font-bold py-2 px-4 rounded-lg w-full"
        >
            Submit RSVP
        </button>
    </form>

    <button
        onclick="document.getElementById('modal-container').innerHTML=''"
        class="mt-3 text-gray-600 underline text-sm w-full"
    >
        Close
    </button>
  </div>
</div>
